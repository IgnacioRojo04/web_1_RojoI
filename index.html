<script>
    function addRow() {
        var tbody = document.getElementsByTagName("tbody")[0]
        var row = tbody.insertRow()
        row.setAttribute("id", "row" + parseInt(tbody.rows.length - 1))
        for (var i = 0; i < document.getElementsByTagName("tr")[0].cells.length; i++) {
            var cell = row.insertCell()
            cell.setAttribute("id", "cell" + i)
            if (i !== 2) {
                if (tbody.rows.length > 1) {
                    cell.innerHTML = document.getElementById("cell" + i).innerHTML
                } else {
                    cell.innerHTML = "CELL" + (i + 1)
                }
            } else {
                var button = document.createElement("button")
                button.innerHTML = "X"
                button.addEventListener("click", function () {
                    deleteRow(row.getAttribute("id"))
                })
                cell.append(button)
            }
        }
    }
    // la funcion pide un parametro pero no se debe especificar el tipo de dato
    function deleteRow(rowId) {
        document.getElementById(rowId).remove()
        // document se refiere al dom, es decir accede a todo lo programado en HTML
    }
</script>

<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <table style="border: 1px solid">
        <thead>
            <tr>
                <th>COLUMN0</th>
                <th>COLUMN1</th>
                <th>COLUMN2</th>
            </tr>
        </thead>
        <tbody>
            <tr id="row0">
                <td id="cell0">CELL1</td> <!--table data es lo mismo que table head  -->
                <td id="cell1">CELL2</td> <!-- Ides un atributo y onclick una funcion-->
                <td id="cell2"><button onclick="deleteRow(this.parentElement.parentElement.getAttribute('id'))">X</button></td>
                <!--This refiere a la etiqueta en la que se escriba, en este caso es un boton. La X es lo que pone el boton-->
            </tr>
        </tbody>
    </table>
    <br>
    <button onclick="addRow()">Add Row</button>
</body>

</html>
